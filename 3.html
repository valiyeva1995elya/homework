                <p>Surname</p>

    <script src="./script.js">
    </script>
    <script>

        let users = JSON.parse(localStorage.getItem("users"))

        let td = document.querySelectorAll("td")
        console.log(users)

        for (let i = 0; i < users.length; i++) {


            td[0].textContent += users[i].email,
                td[1].textContent += users[i].name,
                td[2].textContent += users[i].surname,
                td[3].textContent += users[i].age


        }


    </script>
